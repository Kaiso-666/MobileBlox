name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # Install CMake (latest version)
    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake
        cmake --version  # Confirm installed version

    # Install dependencies for Android SDK and NDK
    - name: Install Android SDK and NDK
      run: |
        sudo apt-get install -y unzip wget
        # Download Android SDK command-line tools (latest version)
        wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -O android-tools.zip
        unzip android-tools.zip -d $HOME/android-sdk
        rm android-tools.zip

        # Move the cmdline-tools directory into the correct place
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/

        # Set environment variables for Android SDK
        echo "export ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "export PATH=$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools:$ANDROID_HOME/tools:$PATH" >> $GITHUB_ENV

        # Verify the sdkmanager location and ensure it's executable
        ls -la $HOME/android-sdk/cmdline-tools/bin/sdkmanager

        # Accept SDK licenses and install required components
        yes | $HOME/android-sdk/cmdline-tools/bin/sdkmanager --licenses
        $HOME/android-sdk/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" "ndk;23.1.7779620"
        echo "Android SDK and NDK installation complete."

    # Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # Build with Gradle
    - name: Build with Gradle
      run: ./gradlew build